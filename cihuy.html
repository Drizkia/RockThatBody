<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Lyrics Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        .lyrics-display {
            letter-spacing: 10px;
            font-size: 90px;
            color: #fff;
            text-shadow: 
                4px 4px 0px #000,
                8px 8px 0px rgba(0,0,0,0.3);
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 0.3s ease-in-out;
            line-height: 1.5;
            padding: 20px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .line {
            display: block;
            /* font-size: 32px; */
            animation: pulse 0.3s ease-in-out;
        }

        .lines {
            display: block;
            font-size: 32px;
            animation: pulse 0.3s ease-in-out;
        }

        .controls {
            margin-top: 40px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 20px 40px;
            background: #fff;
            border: 4px solid #000;
            color: #000;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 4px 4px 0px #000;
        }

        button:hover {
            background: #ffeb3b;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lyrics-display" id="lyricsDisplay">
            <span class="lines">READY</span>
        </div>
        
        <div class="controls">
            <button id="startBtn">START</button>
        </div>
    </div>

    <script>
        const lyrics = [
            ["I", 330],
            ["WANNA", 330],
            ["da-", 330],
            ["I", 330],
            ["WANNA", 350],
            ["DANCE", 330],
            ["IN", 330],
            ["THE", 330],
            ["LIGHTS", 1200, "white"],

            ["I", 330],
            ["WANNA", 350],
            ["RO-", 330],
            ["I", 330],
            ["WANNA", 330],
            ["ROCK", 600, "white"],
            ["YOUR", 800],
            ["BODY", 900, "white"],

            ["I", 330],
            ["WANNA", 330],
            ["GO", 330],
            ["I", 330],
            ["WANNA", 330],
            ["GO", 330],
            ["FOR", 330],
            ["A", 330],
            ["RIDE", 1000],

            ["HOP", 330],
            ["IN", 330],
            ["THE", 330],
            ["MUSIC", 330],
            ["AND", 330],
            ["ROCK", 600, "white"],
            ["YOUR", 800],
            ["BODY", 900, "white"],

            ["ROCK", 330],
            ["THAT", 330],
            ["BODY", 330],

            ["COME ON", 330],
            ["COME ON <br> <br> COME ON", 500, "white"],

            ["ROCK", 330],
            ["THAT", 330],
            ["BODY", 330],
            ["ROCK THAT BODY", 700],

            ["ROCK", 330],
            ["THAT", 330],
            ["BODY", 330],

            ["COME ON", 330],
            ["COME ON <br> <br> COME ON", 500, "white"],

            ["ROCK", 600],
            ["THAT", 800],
            ["BODY", 900],
        ];

        let currentIndex = 0;
        let timeoutId = null;

        const lyricsDisplay = document.getElementById('lyricsDisplay');
        const startBtn = document.getElementById('startBtn');

        function displayLine() {
            if (currentIndex < lyrics.length) {
                const [line, delay, bgChange] = lyrics[currentIndex];

                if (bgChange == "white") {
                    document.body.style.backgroundColor = "white";
                    lyricsDisplay.style.color = "black";
                    lyricsDisplay.style.textShadow = "4px 4px 0px #fff, 8px 8px 0px rgba(255,255,255,0.3)";
                } else {
                    document.body.style.backgroundColor = "black";
                    lyricsDisplay.style.color = "white";
                    lyricsDisplay.style.textShadow = "4px 4px 0px #000, 8px 8px 0px rgba(0,0,0,0.3)";
                }

                lyricsDisplay.innerHTML = `<span class="line">${line || 'â™ª'}</span>`;
                currentIndex++;
                
                timeoutId = setTimeout(displayLine, delay);
            } else {
                lyricsDisplay.innerHTML = '<span class="lines">END</span>';
                startBtn.textContent = 'RESTART';
                startBtn.style.display = 'block';
            }
        }

        function start() {
            currentIndex = 0;
            startBtn.style.display = 'none';
            displayLine();
        }

        startBtn.addEventListener('click', start);
    </script>
</body>
</html>
